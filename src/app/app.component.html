<div class="container">
  <!-- Login and Signup Section -->
  <div [hidden]="isLoggedIn">
    <div class="login-signup-form">
      <h1>Welcome to the Zoom Clone</h1>
      <div class="form-container">
        <div class="input-field">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-buttons">
          <button (click)="login()">Login</button>
          <button (click)="signup()">Signup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Call Section -->
  <div [hidden]="!isLoggedIn">
    <div class="call-container">
      <h1>Welcome to FACE CAM!</h1>

      <!-- Video Grid -->
      <div class="video-grid">
        <div class="video-item shared-screen">
          <video #videoElement autoplay playsinline muted></video>
          <div class="participant-name">Shared Screen</div>
        </div>

        <div class="video-item user-camera">
          <video #user1Video autoplay playsinline muted></video>
          <div class="participant-name">User 1</div>
        </div>

        <div class="video-item user-camera">
          <video #user2Video autoplay playsinline muted></video>
          <div class="participant-name">User 2</div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="mic-button" (click)="toggleMic()">
          {{ micOn ? 'üé§ Mic On' : 'üîá Mic Off' }}
        </button>
        <button class="end-call-button" (click)="endCall()">
          üìû End Call
        </button>
        <button class="emoji-button" (click)="sendEmoji()">
          üòä Emoji
        </button>
        <button class="screen-share-button" (click)="startScreenShare()">
          üñ•Ô∏è Share Screen
        </button>
        <button class="switch-user-button" (click)="switchUser()">
          Switch User
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  /* Global Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  body {

    min-height: 100vh;
    background: linear-gradient(to right, #6a11cb, #2575fc);
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 20px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
  }

  h1 {
    font-size: 2rem;
    color: #4A90E2;
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
  }

  /* Login Form */
  .login-signup-form {
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .input-field {

  }

  }

  }

  /* Mobile Responsiveness */
  @media (max-width: 768px) {

    }

  }
