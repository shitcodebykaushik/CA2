<div class="container">
  <!-- Login and Signup Forms -->
  <div [hidden]="isLoggedIn">
    <div class="login-signup-form">
      <h1>Welcome to the Zoom Clone</h1>
      <div class="form-container">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button (click)="login()">Login</button>
        <button (click)="signup()">Signup</button>
      </div>
    </div>
  </div>

  <!-- Video Conference Section -->
  <div [hidden]="!isLoggedIn">
    <div class="call-container">
      <h1>Welcome to FACE CAM!</h1>

      <!-- Dummy Video Grid for Participants -->
      <div class="video-grid">
        <div class="video-item">
          <video #videoElement autoplay playsinline muted></video>
          <div class="participant-name">You</div>
        </div>
        <div class="video-item">
          <video autoplay playsinline muted></video>
          <div class="participant-name">Participant 1</div>
        </div>
        <div class="video-item">
          <video autoplay playsinline muted></video>
          <div class="participant-name">Participant 2</div>
        </div>
        <div class="video-item">
          <video autoplay playsinline muted></video>
          <div class="participant-name">Participant 3</div>
        </div>
      </div>

      <!-- Controls Section -->
      <div class="controls">
        <button class="mic-button" (click)="toggleMic()">
          {{ micOn ? 'üé§ Mic On' : 'üîá Mic Off' }}
        </button>
        <button class="end-call-button" (click)="endCall()">
          üìû End Call
        </button>
        <button class="emoji-button" (click)="sendEmoji()">
          üòä Emoji
        </button>
        <!-- Dummy Screen Share Button -->
        <button class="screen-share-button" (click)="startScreenShare()">
          üñ•Ô∏è Share Screen
        </button>
      </div>
    </div>
  </div>
</div>

<!-- CSS Styles for Video Grid -->
<style>
  /* General Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Login and Signup Forms */
  .login-signup-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  .login-signup-form h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    max-width: 400px;
    width: 100%;
  }

  .form-container input {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .form-container button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }

  /* Video Conference Section */
  .call-container {
    text-align: center;
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 90%; /* Limit width */
    margin: auto;
  }

  .call-container h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  /* Video Grid Styling */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
    width: 100%;
    max-width: 1000px; /* Limit the video grid size */
  }

  .video-item {
    position: relative;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    background-color: #000;
    overflow: hidden;
    height: 250px; /* Fixed height for the videos */
  }

  .video-item video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures video maintains aspect ratio */
    border-radius: 10px;
  }

  .participant-name {
    position: absolute;
    bottom: 5px;
    left: 5px;
    color: white;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 5px;
  }

  /* Controls Section */
  .controls {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
    gap: 20px;
    width: 100%;
    max-width: 1000px; /* Align controls with video grid */
  }

  .controls button {
    font-size: 1.2rem;
    padding: 12px 25px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .controls button:hover {
    background-color: #0056b3;
  }

  /* Button Sizes */
  .controls button.mic-button {
    background-color: #28a745;
  }

  .controls button.mic-button:hover {
    background-color: #218838;
  }

  .controls button.end-call-button {
    background-color: #dc3545;
  }

  .controls button.end-call-button:hover {
    background-color: #c82333;
  }

  .controls button.emoji-button {
    background-color: #ffc107;
  }

  .controls button.emoji-button:hover {
    background-color: #e0a800;
  }

  .controls button.screen-share-button {
    background-color: #17a2b8;
  }

  .controls button.screen-share-button:hover {
    background-color: #138496;
  }

  /* Responsiveness */
  @media (max-width: 768px) {
    .video-grid {
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .controls {
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      width: 100%;
    }

    .video-item {
      height: 200px; /* Adjust height for smaller screens */
    }
  }

  @media (max-width: 480px) {
    .controls button {
      font-size: 1rem;
      padding: 10px 20px;
    }
  }
</style>
