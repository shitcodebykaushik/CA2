<ion-content>
    <!-- Login and Signup Forms -->
    <div *ngIf="!isLoggedIn">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Welcome to the Zoom Clone</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" id="username" placeholder="Enter Username" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" id="password" placeholder="Enter Password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="login()">Login</ion-button>
          <ion-button expand="full" color="secondary" (click)="signup()">Signup</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  
    <!-- Video Conference Section -->
    <div *ngIf="isLoggedIn">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Welcome to FACE CAM!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <video #videoElement autoplay playsinline muted></video>
          </ion-item>
          <ion-row>
            <ion-col size="4">
              <ion-button expand="block" (click)="toggleMic()">
                {{ micOn ? 'ðŸŽ¤ Mic On' : 'ðŸ”‡ Mic Off' }}
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block" color="danger" (click)="endCall()">
                ðŸ“ž End Call
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block" (click)="sendEmoji()">
                ðŸ˜Š Emoji
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
